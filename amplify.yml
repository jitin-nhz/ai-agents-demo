version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.1
        - nvm use 20.11.1
        - corepack enable
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*